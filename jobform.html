<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Aplication</title>
</head>
<style>
    .headertable {
        padding-left: 20%;
        border-bottom: 1px solid lightgray;
        margin-bottom: 30px;
        width:100%;
    }

    .headertable h1 {
        margin-bottom: 0.1cm;
    }

    .headertable p {
        margin-top: 0.1cm;
    }

    .label td label {
        font-size: 8px;
        color: lightgray;
    }

    .select-size {
        width: 168px;
        padding: 5px;
        border-radius: 4px;
    }

    .formtable {
        margin: auto;
        width: 40%;
        /* border-collapse: collapse; */
        /* border: 1px solid black; */
        border-bottom: 1px solid lightgray;

    }

    .formtable2 {
        margin: auto;
        width: 40%;
        /* border-collapse: collapse; */
        /* border: 1px solid black; */
        /* border-bottom: 1px solid lightgray; */

    }

    td select {
        width: 100%;
        box-sizing: border-box;
    }

    input::placeholder {
        color: lightgray;
        font-size: 10px;
    }
</style>

<body>
    <table class="headertable">
        <tr>
            <td>
                <h1>Job Aplication</h1>
            </td>
        </tr>
        <tr>
            <td>
                <p>Please complete the form below to apply for a position with us.</p>
            </td>
        </tr>
    </table>
    <form>
        <table class="formtable">
            <tr>
                <td>Full Name</td>
            </tr>
            <tr class="name">
                <td><input type="text" id="fistname"></td>
                <td><input type="text" id="middlename"></td>
                <td><input type="text" id="lastname"></td>
            </tr>
            <tr class="label">
                <td><label for="fistname">First Name</label></td>
                <td><label for="middlename">Middle Name</label></td>
                <td><label for="lastname">Last Name</label></td>
            </tr>
            <tr>
                <td>Birth Date</td>
            </tr>
            <tr>
                <td><select class="select-size" id="month" name="month">
                        <option value="">Please select a Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select></td>
                <td><select class="select-size" id="day" name="day"></select></td>
                <td><select class="select-size" id="year" name="year" placeholder="Please select a year"></select></td>
            </tr>
            <tr class="label">
                <td><label for="month">Month</label></td>
                <td><label for="day">Day</label></td>
                <td><label for="year">Year</label></td>
            </tr>
            <tr>
                <td>Current Address</td>
            </tr>
            <tr>
                <td colspan="3"><input style="width:100%" id="streetaddress"></td>
                <!-- <td></td> -->
                <!-- <td></td> -->
            </tr>
            <tr class="label">
                <td><label for="streetaddress">Street Address</label></td>

            </tr>
            <tr>
                <td colspan="3"><input style="width:100%" id="streetaddress2"></td>
                <!-- <td></td> -->
                <!-- <td></td> -->
            </tr>
            <tr class="label">
                <td><label for="streetaddress2">Street Address Line 2</label></td>
            </tr>
            <div class="city">
                <tr>
                <td><input type="text" id="city" ></td>
                <td><input type="text" id="state" ></td>
                <td><input type="text" id="zipcode" ></td>
                </tr>
            </div>
            <tr class="label">
                <td><label for="city">City</label></td>
                <td><label for="state">State / Province</label></td>
                <td><label for="zipcode">Postal / Zip Code</label></td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr >
                <td><label for="email">Email Address</label></td>
                <td><label for="photonumber">Phone Number</label></td>
            </tr>
            <tr >
                <td><input type="text" id="email" placeholder="ex:youremail@mail.com" ></label></td>
                <td><input type="text" id="photonumber" placeholder="(+886)123-456789" ></label></td>
            </tr>
            <tr class="label">
                <td><label for="email">exaple@gmail.com</label></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
            </tr>
        </table>
        <table class="formtable2">
            <tr>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td><label for="posotion"></label></td>
                <td><label for="knowus"></label></td>
            </tr>
            <tr>
                <td><select class="select-size" id="position">
                    <option value="Sales Manager"></option>
                </select></td>
                <td></td>
            </tr>
        </table>
    </form>
</body>

<script>
    const day = document.getElementById("day");
    const defaultOption = document.createElement("option");
    defaultOption.text = "Pleasse select a day";
    defaultOption.value = "";
    day.appendChild(defaultOption);

    for (let i = 1; i <= 31; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.text = i;
        day.appendChild(option);
    }

    const year = document.getElementById("year");
    const yearOption = document.createElement("option");
    yearOption.text = "Please select a year";
    yearOption.value = "";
    year.appendChild(yearOption);

    for (let i = 1968; i <= 2007; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.text = i;
        year.appendChild(option);
    }
</script>

</html>
