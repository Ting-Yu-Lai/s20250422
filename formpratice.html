<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Form Pratice</h1>
    <hr>
    <form action="">
        <p>
            <label for="name">name:</label>
            <input type="text" name="" id="name">
        </p>
        <p>
            <label for="mobile">mobile:</label>
            <input type="text" name="" id="mobile">
        </p>
    </form>
    <br>
    <hr>
    <br>
    <h1>Form + Table</h1>
    <form action="">
        <table>
            <tr>
                <td><input type="text" id="name1" placeholder="姓名"></td>
            </tr>
            <tr>
                <td><input type="text" id="number" placeholder="電話"></td>
            </tr>
            <tr>
                <td>
                    <p>性別：</p>
                    <input type="radio" id="male" name="gender">
                    <label for="male">男生</label>
                    <input type="radio" id="female" name="gender">
                    <label for="female">女生</label>
                    <input type="radio" id="other" name="gender">
                    <label for="other">其它</label>
                </td>
            </tr>
            <tr>
                <td>
                    <p>選擇你喜歡的程式語言</p>
                    <input type="checkbox" name="" id="html">
                    <label for="html">Python</label>
                    <input type="checkbox" name="" id="html">
                    <label for="html">Javascript</label>
                    <input type="checkbox" name="" id="html">
                    <label for="html">C++</label>
                </td>
            </tr>
            <tr>
                <td>
                    <p>最喜歡的車子品牌：</p>
                    <label for="car2">Car</label>
                    <select name="car2" id="car2">
                        <option value="BMW">BMW</option>
                        <option value="Audi">Audi</option>
                        <option value="KIA">KIA</option>
                </td>
            </tr>
        </table>
    </form>
    <hr>
    <br>
    <form>
        <textarea name="" id="" cols="30" rows="10">請給我們一些努力</textarea>
        <p><button type="submit" value="Submit">發送</button>
            <button type="reset" value="Reset">重打</button>
        </p>
    </form>
</body>

</html>
